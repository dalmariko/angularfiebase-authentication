<div class="sign">


  <h1>Reset Password</h1>

  <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>

    <button class="btn btn-lg btn-primary btn-block" type="submit"
            (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password
    </button>

    <button class="btn btn-lg btn-success btn-block" type="submit" routerLink="/sign-in">Sign In</button>

</div>
